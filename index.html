<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;800&family=Poppins:ital,wght@0,700;1,400;1,800&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./styles/output.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<main>
  <div class="container">
    <div class="text">
      <div class="header">
        <p>ADVICE</p>
        <p>#<span id="advice-id">117</span></p>
       </div>
       <div class="advice-box">
         <q>It is easy to sit up and take notice, what's difficult is getting up and taking action</q>
       </div>
       <div class="lines">
        <!-- v = vertical, h = horizontal -->
        <div class="first-v-line"></div>
        <div class="first-h-line"></div>
        <div class="last-h-line"></div>
        <div class="last-v-line"></div>
       </div>
    </div>
    <div class="active-button">
      <img src="./images/icon-dice.svg" alt="">
    </div>
   </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdulrahman</a>.
  </div>
</main>
<script src="./script.js"></script>
</body>
</html>
